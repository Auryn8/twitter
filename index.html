<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tweetter (twitter fake)</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <h1>Tweeter</h1>
    <img class="bird" src="assets/images/697029-twitter-256.png"/>
    <textarea id="writer" placeholder="Redactar nuevo tweet"></textarea>
    <div class="send">
      <input type="text" placeholder="user" id="user">
      <button id = "button">Send Tweet</button>
    </div>
    <h2>Timeline</h2>
    <section id="timeline">
      <div id="tweet">
      </div>
    </section>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
